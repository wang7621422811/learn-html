<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>
</head>
<body>

<div id="test">
    <p v-my-directive="msg"></p>
</div>

</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-plugins.js"></script>
<script type="text/javascript">
    //声明使用插件
    Vue.use(MyPlugin) // 内部会执行MyPlugin.install(Vue)
    const  vm = new Vue({
        el:'#test',
        data: {
            msg: 'I Like Vue'
        }
    })
    vm.$myMethod()
</script>
</html>
