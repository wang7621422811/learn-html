<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        .aClass {
            color: red;
        }
        .bClass {
            color: blue;
        }
        .cClass {
            font-size: 20px;
        }
    </style>
<body>
    <!--
        1.理解
           在应用界面中，某个元素的样式是变化的
           class/style绑定就是专门来实现动态样式效果的技术
       2. class绑定： :class='xxx'
        xxx是字符串/数组/对象
        3. style绑定
            :style="{color:activeColor,fontSize:fontSize+'px'}"
            其中activeColor/fontSize是data属性
    -->

    <div id="demo">
        <h2>1.class绑定: :class='xxx'</h2>
        <p class="cClass" v-bind:class="a">XXX是字符串</p>
        <p v-bind:class="{aClass:isA,bClass:isB}">XXX是对象</p>
        <p v-bind:class="['aClass','cClass']">XXX是数组</p>

        <h2>2. style绑定</h2>
        <p :style={color:activeColor,fontSize:fontSize+'px'}>
            style绑定
        </p>




        <button v-on:click="update">更新</button>
    </div>
</body>
<script src="../js/vue.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#demo',
        data: {
            a:'aClass',
            isA:true,
            isB:false,
            activeColor:'red',
            fontSize: 20
        },
        methods: {
          update() {
              this.a = 'bClass'
              this.isA = false
              this.isB = true
              this.activeColor ='green',
              this.fontSize = 30
          }
        }
    })

</script>
</html>
