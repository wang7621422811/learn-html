<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*显示/隐藏的过滤效果*/
        .xxx-enter-active,.xxx-leave-active {
            transition: opacity 1s;
        }
        /*隐藏式的样式*/
        .xxx-enter,.xxx-leave-to {
            opacity: 0;
        }

        .move-enter-active {
            transition: all 1s;
        }
        .move-leave-active {
            transition: all 3s;
        }
        /*隐藏式的样式*/
        .move-enter,.move-leave-to {
            opacity: 0;
            transform: translateX(20px );
        }
    </style>
</head>
<body>
<!--
    1.vue动画的理解
        操作css的transition或animation
        vue会给目标元素添加/移除特定的class
    2.基本过度动画的编写
        1) 在目标元素外包裹<transition name=xxx>
        2) 定义class样式
            1. 指定过度样式:transition
            2.指定隐藏时的样式: opacity/其他
    3. 过度的类名
        .xxx-enter-active : 指定显示的transition
        .xxx-leave-active : 指定隐藏的transition
        .xxx-enter : 指定隐藏式的样式
-->

    <div id="demo">
        <button @click="isShow =!isShow">toggle</button>
        <transition name="xxx">
            <p v-show="isShow">hello</p>
        </transition>
    </div>

    <div id="demo2">
        <button @click="isShow =!isShow">toggle</button>
        <transition name="move">
            <p v-show="isShow">hello</p>
        </transition>
    </div>

</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#demo',
        data: {
            isShow:true
        }
    })

    new Vue({
        el:'#demo2',
        data: {
            isShow:true
        }
    })
</script>
</html>
