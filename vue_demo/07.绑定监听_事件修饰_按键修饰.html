<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.绑定监听_事件修饰_按键修饰.html</title>
</head>
<body >
    <div id="demo">
        <h2>1.绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('success')">test2</button>
        <button @click="test3($event)">test3</button>
        <h2>2.事件修饰符</h2>
        <div style="width: 200px;height: 200px;background-color: red" @click="test5">
            <div style="width: 100px;height: 100px;background-color: #45ff8e" @click.stop="test6"></div>
        </div>
        <a href="www.baidu.com" @click.prevent="test7">去百度</a>
        <h2>3.按键修饰符</h2>
        <input type="text" @keyup.enter="test8">
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#demo',
        data: {
            test1() {
                alert(1)
            },
            test2(msg) {
                alert(msg)
            },
            test3(event) { //$event
                alert(event.target.innerHTML)
            },
            test5() {
                alert("out")
            },
            test6() {
                //evnet.stopPropagation()

                alert("inner")
            },
            test7() {
                //event.preventDefault()
                alert('点击了')
            },
            test8(event) {
                //if (event.keyCode == 13) {
                    alert(event.target.value)
                //}
            }
        }
    })
</script>
</html>
