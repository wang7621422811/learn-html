<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
</head>
<body>
<!--
    1. 条件渲染指令
    v-if
    v-else
    v-show
    2.比较v-if和v-show
    如果需要频繁切换v-show比较好
-->

<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else="true">失败了</p>

    <p v-show="ok">表白成功</p>
    <p v-show="!ok">表白失败</p>

    <button @click="ok=!ok">切换</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            ok: false
        }
    })
</script>
</html>
